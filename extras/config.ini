[main]
data_dir = /var/lib/avalanchemq
log_level = info
;log_file = /var/log/avalanchemq.log
file_buffer_size = 16384
socket_buffer_size = 16384
;tls_cert = /etc/avalanchemq/cert.pem
;tls_key = /etc/avalanchemq/key.pem
;tls_compability_mode = false
;tcp_keepalive = 60:10:3
;tcp_nodelay = false
guest_only_loopback = true

[mgmt]
bind = 0.0.0.0
port = 15672
tls_port = 15671
unix_path = /tmp/avalanchemq-http.sock

[amqp]
bind = 0.0.0.0
port = 5672
tcp_proxy_protocol = false
tls_port = 5671
unix_path = /tmp/avalanchemq.sock
unix_proxy_protocol = true
