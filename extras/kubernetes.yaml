apiVersion: v1
kind: Service
metadata:
  name: lavinmq
spec:
  ports:
  - port: 15672
    targetPort: 15672
    name: mgmt
  - port: 5672
    targetPort: 5672
    name: amqp
  type: LoadBalancer
  selector:
    app: lavinmq
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lavinmq
spec:
  selector:
    matchLabels:
      app: lavinmq
  serviceName: "lavinmq"
  replicas: 1
  template:
    metadata:
      labels:
        app: lavinmq
    spec:
      terminationGracePeriodSeconds: 600
      containers:
      - name: lavinmq
        image: docker.io/cloudamqp/lavinmq:main
        volumeMounts:
        - name: lavinmq-data
          mountPath: /var/lib/lavinmq
  volumeClaimTemplates:
  - metadata:
      name: lavinmq-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
