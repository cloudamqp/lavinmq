name: Rerun Failed Workflow

on:
  workflow_dispatch:
    inputs:
      run_id:
        required: true

jobs:
  rerun_on_failure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rerun workflow
        run: gh workflow run rerun.yml -f run_id=${{ github.run_id }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
