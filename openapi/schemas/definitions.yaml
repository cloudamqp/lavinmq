---
definitions:
  type: object
  properties:
    lavinmq_version:
      "$ref": "#/lavinmq_version"
    users:
      "$ref": "../openapi.yaml#/components/schemas/users"
    vhosts:
      "$ref": "#/vhosts"
    queues:
      "$ref": "#/queues"
    exchanges:
      "$ref": "#/exchanges"
    bindings:
      "$ref": "../openapi.yaml#/components/schemas/bindings"
    permissions:
      "$ref": "../openapi.yaml#/components/schemas/permissions"
    policies:
      "$ref": "../openapi.yaml#/components/schemas/policies"
    parameters:
      "$ref": "../openapi.yaml#/components/schemas/parameters"
    global_parameters:
      "$ref": "../openapi.yaml#/components/schemas/global-parameters"

definitions-vhost:
  type: object
  properties:
    lavinmq_version:
      "$ref": "#/lavinmq_version"
    queues:
      "$ref": "#/queues"
    exchanges:
      "$ref": "#/exchanges"
    bindings:
      "$ref": "../openapi.yaml#/components/schemas/bindings"
    policies:
      "$ref": "../openapi.yaml#/components/schemas/policies"

lavinmq_version:
  type: string
vhosts:
  type: array
  items:
    type: object
    properties:
      name:
        type: string
      dir:
        type: string
      tracing:
        type: boolean
      cluster_state:
        type: object
queues:
  type: array
  items:
    type: object
    properties:
      name:
        type: string
      vhost:
        type: string
      durable:
        type: boolean
      auto_delete:
        type: boolean
      arguments:
        type: object
exchanges:
  type: array
  items:
    allOf:
    - "$ref": "../openapi.yaml#/components/schemas/exchanges-type-field"
    - type: object
      properties:
        name:
          type: string
        vhost:
          type: string
        type:
          type: string
          enum:
          - direct
          - fanout
          - topic
          - headers
        durable:
          type: boolean
        auto_delete:
          type: boolean
        internal:
          type: boolean
        arguments:
          type: object

PostDefinitionsRequestBody:
  type: object
  properties:
    users:
      "$ref": "../openapi.yaml#/components/schemas/users"
    vhosts:
      "$ref": "#/vhosts"
    queues:
      "$ref": "#/queues"
    exchanges:
      "$ref": "#/exchanges"
    bindings:
      "$ref": "../openapi.yaml#/components/schemas/bindings"
    permissions:
      "$ref": "../openapi.yaml#/components/schemas/permissions"
    policies:
      "$ref": "../openapi.yaml#/components/schemas/policies"
    parameters:
      "$ref": "../openapi.yaml#/components/schemas/parameters"
    global_parameters:
      "$ref": "../openapi.yaml#/components/schemas/global-parameters"

PostDefinitionsVhostRequestBody:
  type: object
  properties:
    queues:
      "$ref": "#/queues"
    exchanges:
      "$ref": "#/exchanges"
    bindings:
      "$ref": "../openapi.yaml#/components/schemas/bindings"
    policies:
      "$ref": "../openapi.yaml#/components/schemas/policies"
    parameters:
      "$ref": "../openapi.yaml#/components/schemas/parameters"

UploadDefinitionsRequestBody:
  type: object
  properties:
    file:
      description: JSON file with definitions, uses the same format as the request body of the `POST /definitions` endpoint.
      type: string
      format: binary
