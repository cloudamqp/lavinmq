---
"/shovels":
  get:
    tags:
    - shovels
    description: List all shovels across all vhosts that the authenticated user has access to.
    summary: List all shovels
    operationId: GetShovels
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/shovels"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/shovels/{vhost}":
  get:
    tags:
    - shovels
    description: List all shovels for a specific vhost.
    summary: List shovels for vhost
    parameters:
    - in: path
      name: vhost
      required: true
      schema:
        type: string
        description: Name of the vhost.
    operationId: GetShovelsVhost
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/shovels"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/shovels/{vhost}/{name}":
  get:
    tags:
    - shovels
    description: Get details of a specific shovel by name and vhost.
    summary: Get shovel details
    parameters:
    - in: path
      name: vhost
      required: true
      schema:
        type: string
        description: Name of the vhost.
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of the shovel.
    operationId: GetShovel
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/shovel"
      '404':
        description: Shovel not found
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/shovels/{vhost}/{name}/pause":
  put:
    tags:
    - shovels
    description: Pause a shovel. When a shovel is paused, it stops processing messages but retains its configuration.
    summary: Pause shovel
    parameters:
    - in: path
      name: vhost
      required: true
      schema:
        type: string
        description: Name of the vhost.
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of the shovel.
    operationId: PauseShovel
    responses:
      '204':
        description: Shovel paused successfully
      '404':
        description: Shovel not found
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      '422':
        description: Shovel is not running (cannot pause a non-running shovel)
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/shovels/{vhost}/{name}/resume":
  put:
    tags:
    - shovels
    description: Resume a paused shovel. When a shovel is resumed, it continues processing messages from where it left off.
    summary: Resume shovel
    parameters:
    - in: path
      name: vhost
      required: true
      schema:
        type: string
        description: Name of the vhost.
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of the shovel.
    operationId: ResumeShovel
    responses:
      '204':
        description: Shovel resumed successfully
      '404':
        description: Shovel not found
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      '422':
        description: Shovel is not paused (cannot resume a non-paused shovel)
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
