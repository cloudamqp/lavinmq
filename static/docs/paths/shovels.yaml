---
"/api/shovels":
  get:
    tags:
      - shovels
    description: List all shovels across all vhosts.
    summary: List all shovels
    operationId: GetShovels
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ShovelList"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"

"/api/shovels/{vhost}":
  parameters:
    - in: path
      name: vhost
      required: true
      schema:
        type: string
        description: Name of vhost.
  get:
    tags:
      - shovels
    description: List all shovels for specific vhost.
    summary: List shovels by vhost
    operationId: GetShovelsVhost
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ShovelList"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"

"/api/shovels/{vhost}/{name}":
  parameters:
    - in: path
      name: vhost
      required: true
      schema:
        type: string
        description: Name of vhost.
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of shovel.
  get:
    tags:
      - shovels
    description: Get specific shovel details.
    summary: Get shovel
    operationId: GetShovel
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/Shovel"
      '404':
        description: Shovel not found
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"

"/api/shovels/{vhost}/{name}/pause":
  parameters:
    - in: path
      name: vhost
      required: true
      schema:
        type: string
        description: Name of vhost.
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of shovel.
  put:
    tags:
      - shovels
    description: Pause a running shovel.
    summary: Pause shovel
    operationId: PauseShovel
    responses:
      '204':
        description: Shovel paused successfully
      '404':
        description: Shovel not found
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      '422':
        description: Shovel is not in running state
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"

"/api/shovels/{vhost}/{name}/resume":
  parameters:
    - in: path
      name: vhost
      required: true
      schema:
        type: string
        description: Name of vhost.
    - in: path
      name: name
      required: true
      schema:
        type: string
        description: Name of shovel.
  put:
    tags:
      - shovels
    description: Resume a paused shovel.
    summary: Resume shovel
    operationId: ResumeShovel
    responses:
      '204':
        description: Shovel resumed successfully
      '404':
        description: Shovel not found
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      '422':
        description: Shovel is not in paused state
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
