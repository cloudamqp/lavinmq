---
"/connections":
  get:
    tags:
    - connections
    description: Details for all open connections.
    summary: List all connections
    operationId: GetConnections
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/connections"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/vhosts/{vhost}/connections":
  parameters:
  - in: path
    name: vhost
    required: true
    schema:
      type: string
      description: Name of vhost.
  get:
    tags:
    - connections
    description: Details for all open connections for a specific vhost.
    summary: List connections by vhost
    operationId: GetConnectionsVhost
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/connections"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/connections/{name}":
  parameters:
  - in: path
    name: name
    required: true
    schema:
      type: string
      description: Name of connection.
  get:
    tags:
    - connections
    description: Details for specific connection.
    summary: List connection
    operationId: GetConnection
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/connection"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
  delete:
    tags:
    - connections
    description: Close a specific connection.
    summary: Close connection
    operationId: DeleteConnection
    responses:
      '204':
        description: The connection was closed successfully.
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/connections/{name}/channels":
  parameters:
  - in: path
    name: name
    required: true
    schema:
      type: string
      description: Name of connection.
  get:
    tags:
    - connections
    description: Details for open channels for specific connection.
    summary: List channels by connection
    operationId: GetConnectionChannels
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/channels"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
