---
"/queues":
  get:
    tags:
    - queues
    description: List all queues in the server.
    summary: List all queues
    operationId: GetQueues
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/queues"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/queues/{vhost}":
  parameters:
  - in: path
    name: vhost
    required: true
    schema:
      type: string
      description: Name of vhost.
  get:
    tags:
    - queues
    description: List all queues for specific vhost.
    summary: List queues for vhost
    operationId: GetQueuesVhost
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/queues"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
"/queues/{vhost}/{name}":
  parameters:
  - in: path
    name: vhost
    required: true
    schema:
      type: string
      description: Name of vhost.
  - in: path
    name: name
    required: true
    schema:
      type: string
      description: Name of queue.
  get:
    tags:
    - queues
    description: Find specific queue by name and vhost.
    summary: List queue
    operationId: GetQueue
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              allOf:
              - "$ref": "../openapi.yaml#/components/schemas/queue"
              - "$ref": "../schemas/queues.yaml#/consumer_details"
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
  put:
    tags:
    - queues
    description: Create new queue under given vhost, or update an existing queue.
    summary: Create/update queue
    operationId: PutQueue
    requestBody:
      required: true
      content:
        application/json:
          schema:
            "$ref": "../openapi.yaml#/components/schemas/queues-PutQueueRequestBody"
    responses:
      '201':
        description: The queue was created successfully.
      '204':
        description: The queue was updated successfully.
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
  delete:
    tags:
    - queues
    description: Remove a specific queue by name and vhost.
    summary: Delete queue
    operationId: DeleteQueue
    responses:
      '204':
        description: The queue was deleted successfully.
      4XX:
        description: Client Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
      5XX:
        description: Server Error
        content:
          application/json:
            schema:
              "$ref": "../openapi.yaml#/components/schemas/ErrorResponse"
