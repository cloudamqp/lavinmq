    name: vhost
    required: true
    schema:
      type: string
      description: Name of vhost.
  - in: path
    name: name
    required: true
    schema:
      type: string
      description: Name of queue.
  get:
    tags:
    - queues
    description: List bindings for a specific queue.
    summary: List queue bindings
    operationId: GetQueueBindings
    responses:
