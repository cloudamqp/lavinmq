  parameters:
  - in: path
    name: vhost
    required: true
    schema:
      type: string
      description: Name of vhost.
  - in: path
    name: name
    required: true
    schema:
      type: string
      description: Name of queue.
  put:
    tags:
    - queues
    description: Pause the queue. When the queue is paused, messages are not delivered to consumers.
    summary: Pause queue
    operationId: PauseQueue
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
