  - in: path
    name: vhost
    required: true
    schema:
      type: string
      description: Name of vhost.
  - in: path
    name: name
    required: true
    schema:
      type: string
      description: Name of queue.
  delete:
    tags:
    - queues
    description: Delete all contents of a queue.
    summary: Purge queue
