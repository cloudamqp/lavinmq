---
overview:
  type: object
  properties:
    lavinmq_version:
      type: string
    exchange_types:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          human:
            type: string
    listeners:
      type: array
      items:
        type: object
        properties:
          ip_address:
            type: string
          protocol:
            type: string
            enum:
              - amqp
          port:
            type: integer
    message_stats:
      type: object
      properties:
        ack:
          type: integer
        ack_details:
          "$ref": "#/stats_details"
        deliver:
          type: integer
        deliver_details:
          "$ref": "#/stats_details"
        get:
          type: integer
        get_details:
          "$ref": "#/stats_details"
        publish:
          type: integer
        publish_details:
          "$ref": "#/stats_details"
        redeliver:
          type: integer
        redeliver_details:
          "$ref": "#/stats_details"
        reject:
          type: integer
        reject_details:
          "$ref": "#/stats_details"
    node:
      type: string
      description: Node hostname.
    object_totals:
      type: object
      properties:
        channels:
          type: integer
        connections:
          type: integer
        consumers:
          type: integer
        exchanges:
          type: integer
        queues:
          type: integer
    queue_totals:
      properties:
        messages:
          type: integer
        messages_ready:
          type: integer
        messages_unacknowledged:
          type: integer
        messages_log:
          type: array
          items:
            type: integer
        messages_ready_log:
          type: array
          items:
            type: integer
        messages_unacknowledged_log:
          type: array
          items:
            type: integer
    recv_oct_details:
      "$ref": "#/float_stats_details"
    send_oct_details:
      "$ref": "#/float_stats_details"
    uptime:
      type: integer
      description: Unix timestamp (seconds)

stats_details:
  type: object
  properties:
    rate:
      type: integer
    log:
      type: array
      items:
        type: integer

float_stats_details:
  type: object
  properties:
    rate:
      type: number
    log:
      type: array
      items:
        type: number

aliveness-test:
  type: object
  properties:
    status:
      type: string
      enum:
        - ok
        - failed
federation-links: # TODO
  type: array
extensions: # TODO
  type: array
  items:
    type: object
