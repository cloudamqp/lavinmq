---
nodes:
  type: array
  items:
    "$ref": "#/node"
node:
  type: object
  properties:
    applications:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        version:
          type: string
    channel_closed:
      type: integer
    channel_closed_details:
      type: object
      properties:
        rate:
          type: number
    channel_created:
      type: integer
    channel_created_details:
      type: object
      properties:
        rate:
          type: number
    connection_closed:
      type: integer
    connection_closed_details:
      type: object
      properties:
        rate:
          type: number
    connection_created:
      type: integer
    connection_created_details:
      type: object
      properties:
        rate:
          type: number
    cpu_sys_details:
      type: object
      properties:
        log:
          type: array
          items:
            type: number
    cpu_sys_time:
      type: integer
    cpu_user_details:
      type: object
      properties:
        log:
          type: array
          items:
            type: number
    cpu_user_time:
      type: integer
    db_dir:
      type: string
    disk_free:
      type: integer
    disk_free_details:
      type: object
      properties:
        log:
          type: array
          items:
            type: integer
    disk_total:
      type: integer
    disk_total_details:
      type: object
      properties:
        log:
          type: array
          items:
            type: integer
    fd_total:
      type: integer
    fd_used:
      type: integer
    io_read_count:
      type: integer
    io_read_details:
      type: object
      properties:
        log:
          type: array
          items:
            type: number
    io_write_count:
      type: integer
    io_write_details:
      type: object
      properties:
        log:
          type: array
          items:
            type: number
    mem_limit:
      type: integer
    mem_used:
      type: integer
    mem_used_details:
      type: object
      properties:
        log:
          type: array
          items:
            type: integer
    name:
      type: string
      description: Node hostname.
    os_pid:
      type: string
    partitions:
      type: array
    proc_used:
      type: integer
    processors:
      type: string
    queue_declared:
      type: integer
    queue_declared_details:
      type: object
      properties:
        rate:
          type: number
    queue_deleted:
      type: integer
    queue_deleted_details:
      type: object
      properties:
        rate:
          type: number
    run_queue:
      type: integer
    running:
      type: boolean
    sockets_used:
      type: integer
    uptime:
      type: integer
      description: Uptime in milliseconds.
