<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Virtual host | LavinMQ</title>
    <link href="/main.css" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-iphone4.png" />
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/vhost.js"> </script>
  </head>
  <body>
    <header>
      <h2>
        Virtual host:
        <small id="vhost2"></small>
      </h2>
      <nav id="user-menu"/>
    </header>
    <nav id="menu"></nav>
    <main>
      <section class="card cols-6">
        <h3>
          Message stats
        </h3>
        <table id="msg-table" class="details-table">
          <tr>
            <th>Ready</th>
            <td id="ready"></td>
          </tr>
          <tr>
            <th>Unacked</th>
            <td id="unacked"></td>
          </tr>
          <tr>
            <th>Total</th>
            <td id="total"></td>
          </tr>
        </table>
      </section>
      <section class="card cols-6">
        <h3>
          Limits
        </h3>
        <table id="limits-table" class="details-table">
          <tr>
            <th>Max connections</th>
            <td id="max-connections"></td>
          </tr>
          <tr>
            <th>Max queues</th>
            <td id="max-queues"></td>
          </tr>
        </table>
      </section>
      <section class="card">
        <h3>
          Permissions
          <small id="table-count"></small>
        </h3>
        <div class="table-wrapper">
          <div id="table-error"></div>
          <table id="table" class="table">
            <thead>
              <tr>
                <th>User</th>
                <th>Configure regexp</th>
                <th>Write regexp</th>
                <th>Read regexp</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
      <form method="put" id="setPermission" class="form card cols-6">
        <h3>Set permission</h3>
        <label>
          <span>User</span>
          <select name="user" required></select>
        </label>
        <label>
          <span>Configure regexp</span>
          <input type="text" name="configure" required value=".*">
        </label>
        <label>
          <span>Write regexp</span>
          <input type="text" name="write" required value=".*">
        </label>
        <label>
          <span>Read regexp</span>
          <input type="text" name="read" required value=".*">
        </label>
        <button type="submit" class="btn-primary">Set permission</button>
      </form>
      <form method="put" id="setLimits" class="form card cols-6">
        <h3>Set limits</h3>
        <label>
          <span>Max connections</span>
          <input type="number" name="max-connections" class="right">
        </label>
        <label>
          <span>Max queues</span>
          <input type="number" name="max-queues" class="right">
        </label>
        <button type="submit" class="btn-primary">Set limits</button>
      </form>
      <section class="card cols-4">
        <h3>Danger zone</h3>
        <form method="post" id="resetVhost" class="form">
          <label>
            <button title="Will purge all queues and close the consumers" type="submit" class="btn-danger">Reset vhost</button>
          </label>
        </form>
        <br />
        <form method="delete" id="deleteVhost" class="form">
          <label>
            <button type="submit" class="btn-danger">Delete vhost</button>
          </label>
        </form>
      </section>
    </main>
    <footer>LavinMQ is open source and developed by <a href="https://www.84codes.com" target="_blank"><img class="logo" src="/img/logo-84codes.svg"></a></footer>
  </body>
</html>
