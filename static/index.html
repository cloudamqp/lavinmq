<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Overview | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-iphone4.png" />
  </head>
  <body>
    <header>
      <h2>Overview</h2>
    </header>
    <aside></aside>
    <main>
      <table id="overview" class="stats-table card">
        <tbody>
          <tr>
            <td class="connections"></td>
            <td class="channels"></td>
            <td class="consumers"></td>
            <td class="exchanges"></td>
            <td class="queues"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th><a href="/connections">Connections</a></th>
            <th><a href="/channels">Channels</a></th>
            <th>Consumers</th>
            <th><a href="/exchanges">Exchanges</a></th>
            <th><a href="/queues">Queues</a></th>
          </tr>
        </tfoot>
      </table>
      <section class="card cols-6">
        <h3>Queued messages</h3>
        <div class="chart-container">
          <canvas id="msgChart"></canvas>
        </div>
      </section>
      <section class="card cols-6">
        <h3>Data rates</h3>
        <div class="chart-container">
          <canvas id="dataChart"></canvas>
        </div>
      </section>
      <section class="card cols-6">
        <h3>Message rates</h3>
        <div class="chart-container">
          <canvas id="rateChart"></canvas>
        </div>
      </section>
      <section class="cols-6"></section>
      <form id="importDefinitions" method="post" enctype="multipart/form-data" class="form card cols-6">
        <h3>Upload definitions</h3>
        <label>
          <span>File</span>
          <input id="file" name="file" type="file" accept=".json" required />
        </label>
        <button type="submit" class="btn-primary">Upload</button>
      </form>
      <form id="exportDefinitions" method="post" class="form card cols-6">
        <h3>Export definitions</h3>
        <label>
          <span>Virtual host</span>
          <select id="definitionsVhost" name="vhost" required></select>
        </label>
        <button type="submit" class="btn-primary">Download</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
<script src="/js/layout.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/http.js"></script>
<script src="/js/overview.js"></script>
<script src="/js/vhosts.js"></script>
<script src="/js/table.js"></script>
<script src="/js/lib/chart.js"></script>
<script src="/js/chart.js"></script>
<script>
  /* globals avalanchemq */
  const chartOptions = { aspectRatio: 3 }
  const msgChart = avalanchemq.chart.render('msgChart', 'msgs', chartOptions)
  const rateChart = avalanchemq.chart.render('rateChart', 'msgs/s', chartOptions)
  const dataChart = avalanchemq.chart.render('dataChart', 'bytes/s', chartOptions)

  function updateCharts (response) {
    avalanchemq.chart.update(msgChart, response.queue_totals)
    avalanchemq.chart.update(rateChart, response.message_stats)
    let stats = { send_details: response.send_oct_details, receive_details: response.recv_oct_details }
    avalanchemq.chart.update(dataChart, stats)
  }

  avalanchemq.overview.start(updateCharts)
  document.querySelector('#importDefinitions').addEventListener('submit', function (evt) {
    evt.preventDefault()
    const body = new window.FormData(this)
    avalanchemq.http.request('POST', '/api/definitions/upload', { body }).then(function () {
      window.location.assign('/')
    }).catch(function () {
      window.alert('Upload failed')
    })
  })

  avalanchemq.vhosts.addVhostOptions('exportDefinitions').then(() => {
    const allOpt = '<option value="_all" selected>All</option>'
    document.querySelector('#definitionsVhost').insertAdjacentHTML('afterbegin', allOpt)
  })
  document.querySelector('#exportDefinitions').addEventListener('submit', function (evt) {
    evt.preventDefault()
    const body = new window.FormData(this)
    let url = '/api/definitions'
    if (body.get('vhost') !== '_all') {
      url += '/' + body.get('vhost')
    }
    avalanchemq.http.request('GET', url).then(function (data) {
      const a = document.createElement('a')
      a.classList.add('hide')
      let name = 'avalanchemq-definitions-' + window.location.hostname
      name += '-' + new Date().toISOString() + '.json'
      const blob = new window.Blob([JSON.stringify(data, null, 2)], { type: 'text/json', name })
      a.download = name
      a.href = URL.createObjectURL(blob)
      document.body.appendChild(a)
      a.click()
      document.body.removeChild(a)
    }).catch(avalanchemq.http.standardErrorHandler)
  })
</script>
