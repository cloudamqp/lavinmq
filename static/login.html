<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | LavinMQ</title>
    <link href="/main.css" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-iphone4.png" />
    <style>
      body {
        display: block;
      }

      main {
        width: 60%;
        min-width: 400px;
        max-width: 800px;
        margin: 40px auto;
      }
    </style>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
  </head>
  <body>
    <main>
      <section class="card">
        <h1>LavinMQ</h1>
        <form id="login" action="/" class="form">
          <label>
            <span>Username</span>
            <input type="text" id="amq-username">
          </label>
          <label>
            <span>Password</span>
            <input type="password" id="amq-password">
          </label>
          <button type="submit" class="btn-primary">Sign in</button>
        </form>
      </section>
    </main>
    <script type="text/javascript">
      /* globals avalanchemq */
      document.querySelector('#login').addEventListener('submit', function (evt) {
        evt.preventDefault()
        const user = document.querySelector('#amq-username').value
        const pass = document.querySelector('#amq-password').value
        avalanchemq.auth.setAuth(user + ':' + pass)
        avalanchemq.http.request('GET', '/api/whoami').then(function () {
          avalanchemq.auth.storeCookie({ username: user, password: pass })
          window.location.assign('/')
        }).catch(function () {
          window.alert('Login failed')
        })
      })
    </script>
  </body>
</html>
