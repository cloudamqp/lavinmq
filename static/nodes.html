<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nodes | LavinMQ</title>
    <link href="/main.css" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-iphone4.png" />
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/nodes.js"></script>
  </head>
  <body>
    <header>
      <h2>
        Nodes
        <small id="channel"></small>
      </h2>
      <nav id="user-menu"/>
    </header>
    <nav id="menu"></nav>
    <main>
      <section class="card cols-6">
        <h3>Details</h3>
        <table class="details-table">
          <tr>
            <th>Name</th>
            <td id="tr-name"></td>
          </tr>
          <tr>
            <th>Uptime</th>
            <td id="tr-uptime"></td>
          </tr>
          <tr>
            <th>vCPU</th>
            <td id="tr-vcpu"></td>
          </tr>
          <tr>
            <th>Memory usage</th>
            <td id="tr-memory"></td>
          </tr>
          <tr>
            <th>Average CPU usage</th>
            <td id="tr-cpu"></td>
          </tr>
          <tr>
            <th>Disk usage</th>
            <td id="tr-disk"></td>
          </tr>
        </table>
      </section>
      <section class="card cols-6">
        <h3>Stats</h3>
        <table id="stats-table" class="details-table">
        </table>
      </section>
      <section class="card cols-4 cols-6-md">
        <h3>Memory usage</h3>
        <div class="chart-container" id="memoryChart"></div>
      </section>
      <section class="card cols-4 cols-6-md">
        <h3>IO</h3>
        <div class="chart-container" id="ioChart"></div>
      </section>
      <section class="card cols-4 cols-6-md">
        <h3>CPU usage</h3>
        <div class="chart-container" id="cpuChart"></div>
      </section>
      <section class="card cols-4 cols-6-md">
        <h3>Connection churn</h3>
        <div class="chart-container" id="connectionChurnChart"></div>
      </section>
      <section class="card cols-4 cols-6-md">
        <h3>Channel churn</h3>
        <div class="chart-container" id="channelChurnChart"></div>
      </section>
      <section class="card cols-4 cols-6-md">
        <h3>Queue churn</h3>
        <div class="chart-container" id="queueChurnChart"></div>
      </section>
    </main>
    <footer>LavinMQ is open source and developed by <a href="https://www.84codes.com" target="_blank"><img class="logo" src="/img/logo-84codes.svg"></a></footer>
  </body>
</html>
